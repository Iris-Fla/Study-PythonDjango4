{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>{{title}}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{% static "hello/css/style.css"
    %}" />
  </head>
  <html>
    <body class="container">
      <h1 class="text-primary">Hello Django index page</h1>
      <p class="h4">{{ message|safe }}</p>
      <form action="{% url 'index' %}" method="post">
        {% csrf_token %}
          {{ form.as_p }}
              <input type="submit" value="click" class="btn btn-primary" />
      </form>
      <img src="{% static "hello/img/hitoshi.png" %}"/>
    </body>
  </html>
</html>
